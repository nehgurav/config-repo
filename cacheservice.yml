server:
    port: 8081

spring:
    redis:
      host: 127.0.0.1
      port: 6379

eureka:
    instance:
        prefer-ip-address: true
        statusPageUrlPath: ${management.context-path}/info
        healthCheckUrlPath: ${management.context-path}/health
    client:
        enabled: true
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
