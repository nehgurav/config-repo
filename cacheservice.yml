server:
    port: 8080

spring:
    redis:
      host: redis
      port: 6379
eureka:
    instance:
        prefer-ip-address: true
        appname: cacheservice
    client:
        enabled: true
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://registry:8761/eureka/

